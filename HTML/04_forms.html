<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login forms</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="./action">
        <label for="email">
            Email:<input type="text" name="email">
        </label>
            
        <label for="password">
            Password:<input type="password" name="pswrd">
        </label>
            
        <input type="submit" value="submit">
        <button type="reset">reset</button>

    </form>
    <br>
    <div>
        <h2>learning from</h1>
        <form action="./action">
            <div>
                <label for="email">
                    Email:
                    <input type="email" name="eml" id="email">
                </label>

                <label for="pswd">
                    Password:
                    <input type="password" name="pswrd" id="pswd">
                </label>
                <button type="submit">submit</button>
            </div>
            
            <br>
            <div>
                <h5>checkbox : fruits</h5>
            
                <input type="checkbox" name="fruit" id="ap">
                <label for="ap">apple</label>
                <input type="checkbox" name="fruit" id="bn">
                <label for="bn">banana</label>
                <input type="checkbox" name="fruit" id="mn">
                <label for="mn">mango</label> 
                <button type="submit">submit</button>
            </div>
            
            <br>
            <div>
                <h5>radio : fruits</h5>
        
                <input type="radio" name="fruit" id="ap">
                <label for="ap">apple</label>
                <input type="radio" name="fruit" id="bn">
                <label for="bn">banana</label>
                <input type="radio" name="fruit" id="mn">
                <label for="mn">mango</label> 
                <button type="submit">submit</button>
            </div>
            
            <br>
            <div>
                <label for="prfsn">
                <select name="profession" id="pfsn">
                    <option value="select">select your profession</option>
                    <option value="t">teacher</option>
                    <option value="stu" selected>student</option>
                    <option value="buss">businessman</option>
                    <option value="jb">job</option>
                </select>
            </label>
            
            </div>
            

        </form>
        <br>
        <input placeholder="select color" type="color">
        <br>
        <input placeholder="select date" type="date">
        <br>
        <input placeholder="select date-time" type="datetime">
        <br>
        <input placeholder="select file" type="file">
        <br>
        <input placeholder="select images" type="image">
        <br>
        <input placeholder="select months" type="month">
        <br>
        <br>
        <input placeholder="select number" type="number">
        <br>
        <input placeholder="search" type="search">
        <br>
        <input placeholder="select time" type="time">
        <br>
        <input placeholder="write url" type="url">
        <br>
        <input placeholder="write tel" type="tel">
        <br>
       
        <label for="vol">select volume</label>
        <input type="range" name="volume" id="vol" min="0" max="100" step="5" value="25">
        
        
    </div>
</body>
</html>
