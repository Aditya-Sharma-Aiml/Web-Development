<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>navbar variation</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #1a1a1a;
        color: white;
      }
      .nav-container {
        margin-bottom: 100px;
      }
      h2 {
        margin-bottom: 10px;
      }
      /*nav1*/
      .nav1 {
        background-color: white;
        padding: 10px;
      }
      .nav1 ul {
        list-style-type: none; /*remove the dot */
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }
      .nav1 li {
        display: inline;
      }
      .nav1 a {
        text-decoration: none;
        color: #333232;
        /*background-color: #f28e03;*/
        padding: 5px 15px;

        border-radius: 5px;
        position: relative; /* next selector ke respect me define hai  => .nav1 a::after*/
      }

      .nav1 a::after {
        /* ::after creates a pseudo-element that is the last child of the selected element. It is often used to add cosmetic content to an element with the content property. It is inline by default.*/
        content: "";
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: 0px;
        left: 0px;
        background-color: #3643b5;
        transform: scaleX(0);
        transition: transform 0.3s ease-in-out;
      }
      .nav1 a:hover::after {
        transform: scale(1);
      }
      .nav1 .login-btn {
        background-color: #6262f1;
        border: none;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
        /* jb button pr cursor le jaoge to hath type ka pointer bn jayega jese a tag ke content pe le jane pr apne aap hota hai*/
      }
      .nav1 .login-btn:hover {
        background-color: #4b4be3;
      }

      /*nav2*/

      .nav2 {
        background-color: #02441d;
        width: 200px;
        padding: 20px;
      }
      .nav2 ul {
        list-style-type: none;
        /*remove browser's default padding and margin*/
        margin: 0px;
        padding: 0px;
      }
      .nav2 li {
        margin-bottom: 10px;
      }
      .nav2 a {
        text-decoration: none;
        color: white;
        display: block;
        padding: 10px;
        width: 100%;
      }
      .nav2 a:hover {
        background-color: #137e0a;
        border-radius: 2px;
      }
      .nav2 .login-btn {
        background-color: #04b63c;
        border: none;
        border-radius: 2px;
        width: 100%;
        padding: 10px;
        cursor: pointer;
      }
      .nav2 .login-btn:hover {
        background-color: #00c234;
      }

      /*nav3*/

      .nav3 {
        background-color: #252f9d;
        padding: 10px;
      }
      .nav3 ul {
        list-style-type: none;
        padding: 0px;
        margin: 0px;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .nav3 a {
        text-decoration: none;
        color: white;
        padding: 10px;
        display: block;
        
      }
      .nav3 a:hover{
        display: block;
        background-color: #1a0382;
        border-radius: 5px;
      }
      .nav3 .dropdown-content{
        display: none;

      }
      .nav3 .dropdown:hover .dropdown-content {
        display: block;
        position: absolute;
        background-color: #3e3e3e;
        min-width: 100px;
      }
      .nav3 .login-btn{
        padding: 5px 15px;
        border-radius: 5px;
        border: none;

      }
    </style>
  </head>
  <body>
    <div class="nav-container">
      <h2>Variation 1: horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 2: vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>
    <div class="nav-container">
      <h2>Variation 3: horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>

          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>

          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
