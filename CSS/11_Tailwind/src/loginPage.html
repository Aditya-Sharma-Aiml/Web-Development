<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div class="container  bg-gray-700 rounded-lg p-8  max-w-sm w-full shadow-2xl ">
      <h2 class="text-center p-2 mb-10 text-3xl text-white font-bold">Login</h2>
      <form action="#" class="">
        <div class="mb-4">
          <label for="email" class="block font-medium text-gray-200 mb-2"
            >Email</label
          >
          <input
            type="email"
            name=""
            id="email"
            placeholder="Enter your Email"
            class="w-full px-3 py-2 bg-gray-600 text-gray-50 rounded-md focus:outline-0
            focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label for="password" class="block font-medium text-gray-200 mb-2"
            >Password</label
          >
          <input
            type="password"
            name=""
            id="Password"
            placeholder="Enter your Password"
            class="w-full px-3 py-2 bg-gray-600 text-gray-50 rounded-md focus:outline-0
            focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button type="submit" class="w-full bg-blue-600 rounded-md  text-white font-bold py-1 mt-10 hover:bg-blue-700 shadow-lg">Login</button>
      </form>
    </div>
  </body>
</html>
